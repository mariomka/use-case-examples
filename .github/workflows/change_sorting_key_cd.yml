    name: Tinybird - CD Workflow

    on:
      workflow_dispatch:
      push:
        paths:
          - 'change_sorting_key/**'
        branches:
          - main
    jobs:
      cd:
        uses: tinybirdco/ci/.github/workflows/cd.yml@main
        with:
          tb_deploy: false
          data_project_dir: ./change_sorting_key
        secrets:
          tb_admin_token: ${{ secrets.TB_ADMIN_TOKEN_CHANGE_SORTING_KEY }}
          tb_host: https://api.tinybird.co
