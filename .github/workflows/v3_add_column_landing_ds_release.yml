    name: Tinybird - Releases Workflow

    on:
      workflow_dispatch:
        inputs:
          job_to_run:
            description: 'Select the job to run manually'
            required: true
            default: 'promote'

    jobs:
      cd:  # manage releases for workspace 'v3_add_column_landing_ds'
        uses: tinybirdco/ci/.github/workflows/release.yml@main
        with:
          job_to_run: ${{ inputs.job_to_run }}
          data_project_dir: v3_add_column_landing_ds
          tb_deploy: true
        secrets:
          tb_admin_token: ${{ secrets.TB_ADMIN_TOKEN_V3_ADD_COLUMN_LANDING_DS }}  # set the Workspace admin token in GitHub secrets
          tb_host: https://api.tinybird.co
